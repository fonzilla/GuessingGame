<!DOCTYPE html>

<html>

<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="guessingGame.js"></script>
</head>

<body>
	<section id="header">
		<h1>GUESSING GAME</h1>
	</section>
	
	<div id="body">
		<p> Can you guess the number I'm thinking of??? </p>
	</div>

	<section id="input">
  		<input id="val" type="text" name="playersGuess" placeholder="Input Number 1-100">
  	</section>

  	<section id="submitGuess">
  		<button id = "submit" type="button">Guess</button>
  	</section>

	<section id="last">
		<div class="guessesleft">
        	<h4>5 Chances to Guess</h4>
        </div>
        <div class='buttons'>
	           <button type='button'id='playAgain'>Play Again</button>
	           <button type='button' id='playersHint'>Give me a Hint</button>
        </div>

	</section>
</body>

</html>
